mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.intellihub.app.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MyBatis-Plus 多租户配置
intellihub:
  mybatis:
    tenant:
      enabled: true
      column: tenant_id
      ignore-tables:   # 应用中心所有表都需要租户隔离
       - app_info

logging:
  level:
    com.intellihub: debug
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Dubbo 配置
dubbo:
  application:
    name: intelli-app-center-dubbo
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848
    parameters:
      namespace: dev
  protocol:
    name: dubbo
    port: 20883
  scan:
    base-packages: com.intellihub.app.dubbo
  provider:
    group: ${DUBBO_GROUP:intellihub}
  consumer:
    group: ${DUBBO_GROUP:intellihub}
    check: false
    timeout: 5000

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: IntelliHub App Center Service
    description: 应用中心服务接口文档
    version: 1.0.0
