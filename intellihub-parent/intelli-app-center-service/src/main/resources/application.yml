server:
  port: 8085

spring:
  application:
    name: intelli-app-center-service
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:intelli-app-center-service.yml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 1744c84b-1d42-4adb-a68f-4beaa6d64a9a
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: 1744c84b-1d42-4adb-a68f-4beaa6d64a9a
        group: DEFAULT_GROUP

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.200.130:3306/intelli_hub_app_center?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

  redis:
    host: 192.168.200.130
    port: 6379
    database: 2
    timeout: 3000ms
    password: root
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

