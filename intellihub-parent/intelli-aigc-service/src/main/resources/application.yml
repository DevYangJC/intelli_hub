server:
  port: 8084

spring:
  application:
    name: intelli-aigc-service
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:intelli-aigc-service.yml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 1744c84b-1d42-4adb-a68f-4beaa6d64a9a
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        namespace: 1744c84b-1d42-4adb-a68f-4beaa6d64a9a
        group: DEFAULT_GROUP
        file-extension: yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/intelli_hub_aigc?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: 3
    timeout: 3000ms
    password: ${REDIS_PASSWORD:}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.intellihub.aigc.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MyBatis-Plus 多租户配置
intellihub:
  mybatis:
    tenant:
      enabled: false  # 临时禁用多租户，测试时使用
      column: tenant_id
      ignore-tables: []  # AIGC服务所有表都需要租户隔离

logging:
  level:
    com.intellihub: debug
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# AIGC模型配置
# 使用百度千帆平台统一调用多种大模型
# 平台地址：https://console.bce.baidu.com/qianfan/
# API文档：https://cloud.baidu.com/doc/WENXINWORKSHOP/index.html
#
# API Key获取方式：
# 1. 注册百度智能云账号并开通千帆大模型平台
# 2. 在控制台-安全认证-API Key 创建API Key
# 3. 设置环境变量：export QIANFAN_API_KEY=your-actual-api-key
#
# 支持的模型：
# - ernie-4.0-8k, ernie-3.5-8k（文心一言）
# - deepseek-v3, deepseek-v3.1-250821（DeepSeek）
# - qwen-turbo, qwen-plus（通义千问）
# - 更多模型请参考：https://cloud.baidu.com/doc/qianfan/s/rmh4stp0j
#
aigc:
  qianfan:
    # 从环境变量读取API Key，避免泄露敏感信息
    api-key: bce-v3/ALTAK-XwxIDe6sAFbZBhYojEIES/2251130425beddf0a0b3784a4715e049bb3b5ee3
    # API Base URL
    base-url: https://qianfan.baidubce.com
    # 默认模型
    default-model: ernie-5.0-thinking-latest
    # 请求超时时间（秒）
    timeout: 60
    # 最大重试次数
    max-retries: 3
    # 是否启用
    enabled: true

# Dubbo配置
dubbo:
  application:
    name: intelli-aigc-dubbo
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848
    parameters:
      namespace: dev
  protocol:
    name: dubbo
    port: 20884
  scan:
    base-packages: com.intellihub.aigc.dubbo
  provider:
    group: ${DUBBO_GROUP:intellihub}
  consumer:
    group: ${DUBBO_GROUP:intellihub}
    check: false
    timeout: 30000  # AI调用超时时间较长

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: IntelliHub AIGC Service
    description: AIGC服务接口文档
    version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
