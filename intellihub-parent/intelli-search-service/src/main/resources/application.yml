server:
  port: 8086

spring:
  application:
    name: intelli-search-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: DEFAULT_GROUP

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.200.130:3306/intelli_hub_search?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

  redis:
    host: 192.168.200.130
    port: 6379
    database: 2
    timeout: 3000ms
    password: root
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

intellihub:
  elasticsearch:
    enabled: true
    hosts:
      - 192.168.200.130:9200
    username:
    password:
    connect-timeout: 5s
    socket-timeout: 30s
    max-connections: 100
    max-connections-per-route: 20
    index-prefix: intellihub
    default-shards: 1
    default-replicas: 0
    refresh-policy: "false"
  search:
    sync:
      full-cron: "0 0 2 * * ?"
      incremental-cron: "0 */5 * * * ?"
      app-full-cron: "0 0 2 * * ?"
      app-incremental-cron: "0 */5 * * * ?"
      user-full-cron: "0 0 2 * * ?"
      user-incremental-cron: "0 */5 * * * ?"

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.intellihub.search.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.intellihub.search: debug
    com.intellihub.common: debug
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

dubbo:
  application:
    name: intelli-search-service
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848
    parameters:
      namespace: dev
  consumer:
    check: false
    timeout: 30000
